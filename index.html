<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,700i,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,600i,700,700i,900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300,400,700&display=swap" rel="stylesheet">
  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/388729e045.js"></script>

  <!-- Local Css -->
  <link rel="stylesheet" type="text/css" href="Css/style.css">

</head>

<body>
  <!-- Bootstrap Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header text-white">
          <h5 class="modal-title" id="exampleModalLabel">Edit Entry</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control inputForModal" placeholder="Your edit in here" aria-label="edit"
            aria-describedby="edit an existing entry field">
        </div>
        <div class="modal-footer">
          <button type="button" id="modalCancelButton" class="btn  text-white" data-dismiss="modal">Close</button>
          <button type="button" id="modalSaveButton" class="btn bg-warning text-white">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->

  <div class="col-full-width">
    <div class="form">
      <h1><span class="changedStyle">Do things</span> The Right Way</h1>
      <div class="form-group-1">

        <div class="newList btn-outline-warning" roll="button">
          <i class="fas fa-list-ul"></i>
          <h5 class="font-weight-light ">Start Planning</h5>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid border border-light ">



    <div class="row">

      <header class="col">
        <nav class="navbar navbar-dark navbar-expand-lg">
          <a class="navbar-brand" href="#">
            <h1 class="navbar-brand"><span class="changedStyle">Do things</span> The Right Way</h1>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTarget"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTarget">
            <ul class="navbar-nav">
              <li class="nav-item item1">
                <button type="button" id="addToDoList" class="btn btn-outline-secondary wraper" >
                  <i class="fas fa-list-ol"></i>
                  <h5 class="newList2-text font-weight-light">+ ToDo List</h5>
                </button>
              </li>
              <li class="nav-item item2">
                <button type="button" id="addShoppingList" class="btn btn-outline-secondary wraper">
                  <i class="fas fa-cart-plus"></i>
                  <h5 class="newList2-text font-weight-light">+ Shopping List</h5>
                </button>
              </li>
            </ul>



          </div>

        </nav>

      </header>

    </div>





    <div class="row">
      <div class="col-sm-4 listSummarySection">
        <h4 class="font-weight-ligh">My Lists</h4>
        <ul class="myListSummary">
          

        </ul>


      </div>

      <div class="col-sm-8">
        <div class="list-wraper ">
          <input type="text" id="input-List-title"
            class="form-control font-italic bg-primary text-white changePlaceholderTextColor hidden"
            placeholder="Name your list" aria-label="Insert text" aria-describedby="edit an existing entry field">
          <form class="form-inline">

            <input type="text" id="input-new-line" class="form-control shadow " placeholder="Your wish is my command"
              aria-label="Insert text" aria-describedby="edit an existing entry field">
            <button type="button" id="insertEntryButton" class="btn btn-warning ">Insert</button>
          </form>
          <ul class="todo-list">

          </ul>



        </div>



      </div>

    </div>




  </div>











  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script type="text/javascript" src="Js/app.js"></script>
</body>

</html>
